<div class="container-registro">
  <!-- Formulario de Paciente -->
  <div class="card">
    <div class="card-header card-header-teal">
      <h4 class="card-title">
        <i class="bi bi-person-plus"></i>
        {{ pacienteSeleccionado?.id ? "Editar" : "Registrar" }} Paciente
      </h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="guardarPaciente()" class="form">
        <div class="form-grid">
          <div class="form-group">
            <label class="form-label">
              <i class="bi bi-person"></i> Nombre
            </label>
            <input
              type="text"
              class="form-control"
              placeholder="Nombre completo del paciente"
              [(ngModel)]="pacienteForm.nombre"
              name="nombre"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="bi bi-calendar"></i> Edad
            </label>
            <input
              type="number"
              class="form-control"
              placeholder="Edad"
              [(ngModel)]="pacienteForm.edad"
              name="edad"
              required
            />
          </div>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label class="form-label">
              <i class="bi bi-journal-medical"></i> Historial Médico
            </label>
            <input
              type="text"
              class="form-control"
              placeholder="Resumen del historial médico"
              [(ngModel)]="pacienteForm.historial"
              name="historial"
              required
            />
          </div>
        </div>

        <div class="text-end mt-4">
          <button type="submit" class="btn btn-teal me-2">
            <i
              class="bi bi-{{
                pacienteSeleccionado?.id ? 'pencil-square' : 'save'
              }}"
            ></i>
            {{ pacienteSeleccionado?.id ? "Actualizar" : "Guardar" }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de Pacientes -->
  <div class="card">
    <div class="card-header card-header-purple">
      <h4 class="card-title">
        <i class="bi bi-people"></i> Lista de Pacientes
      </h4>
    </div>
    <div class="card-body-no-padding">
      <div *ngIf="pacientes.length > 0" class="table-responsive">
        <table class="table-custom">
          <thead>
            <tr>
              <th><i class="bi bi-person me-2"></i>Nombre</th>
              <th><i class="bi bi-calendar me-2"></i>Edad</th>
              <th><i class="bi bi-journal-medical me-2"></i>Historial</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let paciente of pacientes">
              <td>{{ paciente.nombre }}</td>
              <td>{{ paciente.edad }}</td>
              <td>{{ paciente.historial }}</td>
              <td class="text-end">
                <button
                  class="btn btn-sm btn-warning"
                  (click)="editarPaciente(paciente)"
                >
                  <i class="bi bi-pencil"></i> Editar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="pacientes.length === 0" class="empty-state">
        <i class="bi bi-people"></i>
        <p>No hay pacientes registrados.</p>
      </div>
    </div>
  </div>
</div>
