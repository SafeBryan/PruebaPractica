<div class="container-registro">
  <!-- Formulario de Registro de Consulta -->
  <div class="card">
    <div class="card-header card-header-teal">
      <h2 class="card-title">
        <i class="bi bi-file-text"></i> Registrar Consulta Externa
      </h2>
    </div>
    <div class="card-body">
      <form class="row g-3" (ngSubmit)="enviarConsulta()">
        <div class="form-grid">
          <div class="form-group">
            <label class="form-label">
              <i class="bi bi-calendar"></i> Fecha y Hora
            </label>
            <input
              type="datetime-local"
              class="form-control"
              [(ngModel)]="nuevoConsulta.fecha"
              name="fecha"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="bi bi-person"></i> Paciente
            </label>
            <select
              class="form-select"
              [(ngModel)]="nuevoConsulta.pacienteId"
              name="pacienteId"
              required
            >
              <option *ngFor="let paciente of pacientes" [value]="paciente.id">
                {{ paciente.nombre }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label class="form-label">
              <i class="bi bi-activity"></i> Diagnóstico
            </label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="nuevoConsulta.diagnostico"
              name="diagnostico"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="bi bi-file-text"></i> Tratamiento
            </label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="nuevoConsulta.tratamiento"
              name="tratamiento"
              required
            />
          </div>
        </div>

        <div class="text-end mt-4">
          <button type="submit" class="btn btn-teal">
            <i class="bi bi-send"></i> Registrar Consulta
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de Consultas Registradas -->
  <div class="card">
    <div class="card-header card-header-blue">
      <h2 class="card-title">
        <i class="bi bi-activity"></i> Consultas Registradas
      </h2>
    </div>
    <div class="card-body-no-padding">
      <div class="table-responsive">
        <table class="table-custom">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Diagnóstico</th>
              <th>Tratamiento</th>
              <th>Paciente</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let consulta of consultas">
              <td class="flex-center">
                <i class="bi bi-calendar icon"></i>
                {{ consulta.fecha | date : "yyyy-MM-dd HH:mm" }}
              </td>
              <td>
                <span class="badge">{{ consulta.diagnostico }}</span>
              </td>
              <td>{{ consulta.tratamiento }}</td>
              <td class="flex-center">
                <i class="bi bi-person icon"></i>
                {{ consulta.paciente?.nombre }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="consultas.length === 0" class="empty-state">
        <i class="bi bi-file-text"></i>
        <p>No hay consultas registradas.</p>
      </div>
    </div>
  </div>
</div>
