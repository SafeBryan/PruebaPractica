<mat-form-field class="custom-input" [appearance]="appearance">
    <mat-label>{{label}}</mat-label>
    <input 
      matInput 
      [type]="type"
      [required]="required"
      [placeholder]="placeholder"
      [formControl]="control"
    >
    <mat-icon matSuffix>{{icon}}</mat-icon>
  </mat-form-field>
