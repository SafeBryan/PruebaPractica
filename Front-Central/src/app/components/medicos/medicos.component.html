<div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Gestión de Médicos</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" *ngIf="selectedMedico || nuevoMedico" class="row g-3">
          <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required />
          </div>
  
          <div class="col-md-4">
            <label for="especialidad" class="form-label">Especialidad</label>
            <input type="text" id="especialidad" class="form-control" [(ngModel)]="especialidad" name="especialidad" required />
          </div>
  
          <div class="col-md-4">
            <label for="hospitalId" class="form-label">ID del hospital</label>
            <input type="number" id="hospitalId" class="form-control" [(ngModel)]="hospitalId" name="hospitalId" required />
          </div>
  
          <div class="col-12 d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-success me-2">
              <i class="bi bi-save"></i> Guardar
            </button>
            <button type="button" class="btn btn-secondary" (click)="resetForm()">
              <i class="bi bi-x-circle"></i> Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <div class="card shadow mt-5">
      <div class="card-header bg-secondary text-white">
        <h4 class="mb-0">Lista de Médicos</h4>
      </div>
      <div class="card-body p-0">
        <div *ngIf="medicos.length > 0" class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Especialidad</th>
                <th>Hospital ID</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <td>{{ medico.id }}</td>
                <td>{{ medico.nombre }}</td>
                <td>{{ medico.especialidadId }}</td>
                <td>{{ medico.hospitalId }}</td>
                <td>
                  <button class="btn btn-sm btn-info me-1" (click)="editarMedico(medico)">
                    <i class="bi bi-pencil-square"></i> Editar
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="medico.id !== undefined && eliminarMedico(medico.id)">
                    <i class="bi bi-trash"></i> Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <div *ngIf="medicos.length === 0" class="p-3 text-center">
          <p class="text-muted">No hay médicos disponibles.</p>
        </div>
      </div>
    </div>
  </div>
