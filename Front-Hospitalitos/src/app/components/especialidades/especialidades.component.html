<div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">GestiÃ³n de Especialidades</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" *ngIf="selectedEspecialidad || nuevaEspecialidad" class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre de la Especialidad</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required />
          </div>
  
          <div class="col-12 d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-success me-2">
              <i class="bi bi-save"></i> Guardar
            </button>
            <button type="button" class="btn btn-secondary" (click)="resetForm()">
              <i class="bi bi-x-circle"></i> Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <div class="card shadow mt-5">
      <div class="card-header bg-secondary text-white">
        <h4 class="mb-0">Lista de Especialidades</h4>
      </div>
      <div class="card-body p-0">
        <div *ngIf="especialidades.length > 0" class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let especialidad of especialidades">
                <td>{{ especialidad.id }}</td>
                <td>{{ especialidad.nombre }}</td>
                <td>
                  <button class="btn btn-sm btn-info me-1" (click)="editarEspecialidad(especialidad)">
                    <i class="bi bi-pencil-square"></i> Editar
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="especialidad.id !== undefined && eliminarEspecialidad(especialidad.id)">
                    <i class="bi bi-trash"></i> Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <div *ngIf="especialidades.length === 0" class="p-3 text-center">
          <p class="text-muted">No hay especialidades disponibles.</p>
        </div>
      </div>
    </div>
  </div>
