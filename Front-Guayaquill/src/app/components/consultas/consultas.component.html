<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2>Registrar Consulta Externa</h2>
    </div>
    <div class="card-body">
      <form class="row g-3" (ngSubmit)="enviarConsulta()">
        <div class="col-md-4">
          <label class="form-label">Fecha</label>
          <input
            type="datetime-local"
            class="form-control"
            [(ngModel)]="nuevoConsulta.fecha"
            name="fecha"
            required
          />
        </div>

        <div class="col-md-4">
          <label class="form-label">Diagnóstico</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="nuevoConsulta.diagnostico"
            name="diagnostico"
            required
          />
        </div>

        <div class="col-md-4">
          <label class="form-label">Tratamiento</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="nuevoConsulta.tratamiento"
            name="tratamiento"
            required
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Paciente</label>
          <select
            class="form-select"
            [(ngModel)]="nuevoConsulta.pacienteId"
            name="pacienteId"
            required
          >
            <option *ngFor="let paciente of pacientes" [value]="paciente.id">
              {{ paciente.nombre }}
            </option>
          </select>
        </div>

        <div class="col-md-6 d-flex align-items-end justify-content-end">
          <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-send"></i> Enviar Consulta
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="card shadow mt-5">
    <div class="card-header bg-secondary text-white">
      <h4>Consultas Registradas</h4>
    </div>
    <div class="card-body p-0">
      <div *ngIf="consultas.length > 0" class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Fecha</th>
              <th>Diagnóstico</th>
              <th>Tratamiento</th>
              <th>Paciente</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let consulta of consultas">
              <td>{{ consulta.fecha | date : "yyyy-MM-dd HH:mm" }}</td>
              <td>{{ consulta.diagnostico }}</td>
              <td>{{ consulta.tratamiento }}</td>
              <td>{{ consulta.paciente?.nombre }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="consultas.length === 0" class="p-3 text-center">
        <p class="text-muted">No hay consultas registradas.</p>
      </div>
    </div>
  </div>
</div>
